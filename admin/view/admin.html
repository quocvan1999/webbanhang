<!doctype html>
<html lang="en">

<head>
    <title>Admin page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>
    <div class="w-100 h-100vh d-flex">

        <div id="menu" class="h-100vh flex-column">
            <div id="logo__container" class="w-100 h-10 d-flex justify-content-center align-items-center">
                <div class="fs-3 fst-italic ">
                    <i class="bi bi-box2-heart"></i>
                    <span class="logo-text fw-bold">Shoping</span>
                </div>
            </div>
            <div class="w-100 h-80 ps-3 pe-3 position-relative">
                <ul id="menu__list" class="w-100 ps-0">
                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-2  active">
                        <i class="bi bi-box-seam-fill fs-4 me-2"></i>
                        <a href="#" class=" menu-text">Quản lý sản phẩm</a>
                    </li>

                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-2 ">
                        <i class="bi bi-cart-fill fs-4 me-2"></i>
                        <a href="#" class=" menu-text">Bán hàng</a>
                    </li>

                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-2 ">
                        <i class="bi bi-bar-chart-fill fs-4 me-2"></i>
                        <a href="#" class=" menu-text">Doanh thu</a>
                    </li>
                </ul>
                <div id="iconClose1" class="iconClose position-absolute">
                    <a href="#" id="iconClose1">
                        <i class="bi bi-arrow-right-short d-none"></i>
                        <i class="bi bi-arrow-left-short"></i>
                    </a>
                </div>
                <div id="iconClose2" class="iconClose position-absolute">
                    <a href="#" id="iconClose2">
                        <i class="bi bi-x"></i>
                    </a>
                </div>
            </div>
            <footer class="h-10 d-flex justify-content-center align-items-center flex-column">
                <div class="w-100 d-flex justify-content-center">
                    <p class="fs-6 fst-italic mb-1">
                        Design by Quốc Văn
                    </p>
                </div>
            </footer>
        </div>

        <div id="main" class="w-100 h-100vh scroll-nonebar">
            <header
                class="w-95 mx-auto mt-3 rounded-2 bg-white d-flex align-items-center justify-content-between py-2 px-3">
                <a href="#" id="btnButtonMenu">
                    <i class="bi bi-list fs-2 "></i>
                </a>
                <div class="w-70 d-flex align-items-center justify-content-between">
                    <i class="bi bi-search fs-5 "></i>
                    <input type="text" class="form-control border-0" name="inputSearch" id="inputSearch"
                        aria-describedby="helpId" placeholder="Search" />
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <a id="btnMode" href="#" class="">
                        <i class="bi bi-brightness-high fs-4 "></i>
                        <i class="bi bi-moon-stars-fill fs-5  d-none"></i>
                    </a>
                    <div id="thongBao__container" class="position-relative mx-3">
                        <span id="numberThongBao">
                            <div class="w-100 h-100 d-flex align-items-center justify-content-center fw-bold">5</div>
                        </span>
                        <a href="#" id="iconThongBao">
                            <i class="bi bi-bell-fill fs-4 "></i>
                        </a>
                        <div id="showThongBao" class="d-none position-absolute p-3 border rounded-2">
                            <h6 class="color-01 fw-bold m-0">Tất cả thông báo</h6>
                            <ul class="p-0 w-100">
                                <li class="mb-1 p-2 w-100 d-flex align-items-center">
                                    <i class="bi bi-bell-fill fs-5 color-01"></i>
                                    <span class="w-100 ms-2">Đã xoá sản phẩm</span>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-between">
                                <a class="color-01" href="#">Xoá tất cả thông báo</a>
                                <a id="dongThongBao" class=" fw-bold" href="#">Đóng</a>
                            </div>
                        </div>
                    </div>
                    <div id="user__container" class="rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi bi-person  fs-4"></i>
                    </div>
                </div>
            </header>

            <!-- Modal add new product -->
            <div class="modal fade w-100" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog w-100">
                    <div class="modal-content w-100">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Thêm sản phẩm mới</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formAddProduc" class="row">
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="name" class="fw-bold">
                                        Tên sản phẩm
                                        <span id="tbValid-name" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <input class="" type="text" id="name" name="name" placeholder="Nhập tên sản phẩm">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="price" class="fw-bold">
                                        Giá sản phẩm
                                        <span id="tbValid-price" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <input class="" type="number" id="price" name="price"
                                        placeholder="Nhập giá sản phẩm">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="frontCamera" class="fw-bold">
                                        Camera trước
                                        <span id="tbValid-frontCamera" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <input class="" type="number" id="frontCamera" name="frontCamera"
                                        placeholder="Nhập camera trước">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="backCamera" class="fw-bold">
                                        Camera sau
                                        <span id="tbValid-backCamera" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <input class="" type="number" id="backCamera" name="backCamera"
                                        placeholder="Nhập camera sau">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="img" class="fw-bold">
                                        Hình ảnh sản phẩm
                                        <span id="tbValid-img" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <input class="" type="number" id="img" name="img"
                                        placeholder="Nhập liên kết hình ảnh sản phẩm">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="type" class="fw-bold">
                                        Hãng
                                        <span id="tbValid-type" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <select id="type" name="type" class="">
                                        <option selected>Chọn hãng điện thoại</option>
                                        <option value="Apple">Apple</option>
                                        <option value="Samsung">Samsung</option>
                                        <option value="Xiaomi">Xiaomi</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="desc" class="fw-bold">Hình ảnh</label>
                                    <img class="w-30" src="https://cdn.tgdd.vn/ValueIcons/iphone.jpg" alt="img">
                                </div>
                                <div class="d-flex flex-column col-md-6 mb-3">
                                    <label for="desc" class="fw-bold">
                                        Mô tả
                                        <span id="tbValid-desc" class="text-danger fw-lighter textTB"></span>
                                    </label>
                                    <textarea class="form-control" placeholder="Nhập mô tả sản phẩm" id="desc"
                                        name="desc" style="height: 100px"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnThemSanPham" type="button" class="button">Thêm sản phẩm</button>
                            <button id="btnLuuThayDoi" type="button" class="button">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ==== -->
            <div class="modal fade" id="thongBaoXoaSanPham" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Bạn có muốn xoá sản phẩm
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="button" data-bs-dismiss="modal">Xoá</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LIST -->
            <div id="list__container" class="w-95 m-auto p-3 pb-1 mt-4 rounded-2">
                <div class="list__header d-flex justify-content-end pb-3">
                    <select class=" me-2" name="typeFilter" id="typeFilter">
                        <option selected>Sắp xếp theo</option>
                        <option value="">Tên sản phẩm</option>
                        <option value="">Giá tăng dần</option>
                        <option value="">Giá giảm dần</option>
                    </select>
                    <button class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-plus"></i>
                        <span>Thêm sản phẩm</span>
                    </button>
                </div>
                <div class="list__content mt-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th class="d-smNone" scope="col"></th>
                                <th scope="col">Mã SP</th>
                                <th scope="col">Tên SP</th>
                                <th class="d-smNone" scope="col">Giá SP</th>
                                <th class="d-smNone" scope="col">Hãng</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td class="d-smNone"><img style="width: 35px;"
                                        src="https://cdn.tgdd.vn/ValueIcons/iphone.jpg" alt="img">
                                </td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td class="d-smNone">@mdo</td>
                                <td class="d-smNone">@mdo</td>
                                <td class="actions">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                        <i class="bi bi-pencil-square "></i>
                                    </a>
                                    <a href="#" class="mx-2" data-bs-toggle="modal"
                                        data-bs-target="#thongBaoXoaSanPham">
                                        <i class="bi bi-trash-fill "></i>
                                    </a>
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="list__footer pt-3">
                    <ul class="pagination justify-content-between">
                        <select class=" d-inline-block w-10" name="" id="">
                            <option selected>10</option>
                            <option value="">20</option>
                            <option value="">30</option>
                            <option value="">40</option>
                        </select>
                        <div class="d-flex">
                            <li class="page-item">
                                <a class="page-link " href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link " href="#">1</a></li>
                            <li class="page-item"><a class="page-link " href="#">2</a></li>
                            <li class="page-item"><a class="page-link " href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link " href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script type="module" src="../../assets/js/admin/admin.js"></script>
</body>

</html>
