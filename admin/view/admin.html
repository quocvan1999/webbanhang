<!doctype html>
<html lang="en">

<head>
    <title>Admin page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>

    <div class="w-100 h-100vh d-flex ">
        <div id="menu" class="h-100vh d-flex flex-column position-relative">
            <div id="logo__container" class="w-100 h-10 d-flex justify-content-center align-items-center">
                <div class="fs-3 fst-italic text-01">
                    <i class="bi bi-box2-heart"></i>
                    <span class="fw-bold">Shoping</span>
                </div>
            </div>
            <div class="w-100 h-80 ps-3 pe-3 position-relative">
                <ul id="menu__list" class="w-100 ps-0">
                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-1 text-02 active">
                        <i class="bi bi-box-seam-fill fs-4 me-2"></i>
                        <a href="#" class="text-02">Quản lý sản phẩm</a>
                    </li>

                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-1 text-02">
                        <i class="bi bi-cart-fill fs-4 me-2"></i>
                        <a href="#" class="text-02">Bán hàng</a>
                    </li>

                    <li class="p-1 ps-4 d-flex align-items-center rounded-3 mb-1 text-02">
                        <i class="bi bi-bar-chart-fill fs-4 me-2"></i>
                        <a href="#" class="text-02">Doanh thu</a>
                    </li>
                </ul>
                <div id="iconClose" class="position-absolute">
                    <a href="#" id="iconClose">
                        <i class="bi bi-arrow-right-short d-none"></i>
                        <i class="bi bi-arrow-left-short"></i>
                    </a>
                </div>
            </div>
            <footer class="h-10 d-flex justify-content-center align-items-center flex-column border-top">
                <div class="w-100 d-flex justify-content-center">
                    <p class="fs-6 fst-italic mb-1">
                        Design by Lý Quốc Văn
                    </p>
                </div>
                <div class="w-100 d-flex align-items-center justify-content-center">
                    <a href="#">
                        <i class="fa-brands fa-bootstrap fs-5" style="color: #8512FB;"></i>
                    </a>
                    <a href="#" class="mx-2">
                        <i class="fa-brands fa-sass fs-5" style="color: #CF649A;"></i>
                    </a>
                    <a href="#" class="me-2">
                        <i class="fa-brands fa-js fs-5 " style="color: #F2B909;"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-font-awesome fs-5" style="color: #1C7ED6;"></i>
                    </a>
                </div>
            </footer>
        </div>

        <div id="main" class="w-100 h-100vh bg-02 scroll-nonebar">
            <header
                class="w-95 mx-auto mt-3 rounded-2 bg-white d-flex align-items-center justify-content-around py-2 px-3">
                <a href="#" id="btnButtonMenu" class="d-none">
                    <i class="bi bi-list fs-2"></i>
                </a>
                <div class="w-70 d-flex align-items-center justify-content-between">
                    <i class="bi bi-search fs-5"></i>
                    <input type="text" class="form-control border-0" name="inputSearch" id="inputSearch"
                        aria-describedby="helpId" placeholder="Search" />
                </div>
                <a href="#" class="text-02">
                    <i class="bi bi-brightness-high fs-4"></i>
                    <i class="bi bi-moon-stars-fill fs-4 d-none"></i>
                </a>

                <div id="user__container" class="rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-person fs-2"></i>
                </div>
            </header>
            <nav class="w-95 bg-white mt-3 mx-auto rounded-2 d-flex align-items-center px-3 py-2">
                <button class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="bi bi-plus"></i>
                    <span>Thêm sản phẩm</span>
                </button>
            </nav>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script type="module" src="../../assets/js/admin/admin.js"></script>
</body>

</html>
